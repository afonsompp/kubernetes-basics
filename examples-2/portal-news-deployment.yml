apiVersion: apps/v1
kind: Deployment
metadata:
  name: portal-news-deployment
spec:
  template:
    metadata:
      name: portal-news
      labels:
        app: portal-news
    spec:
      containers:
        - name: portal-noticias-container
          image: aluracursos/portal-noticias:1
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: portal-config-map
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30 
            failureThreshold: 3
  selector:
    matchLabels:
      app: portal-news
  replicas: 3

 